<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/tailwind.css"/>
    <script src="script.js" type="module"></script>
    <title>Quiz App</title>
</head>

<body class="bg-gray-100 flex justify-center items-center h-screen">
<div class="shadow-2xl rounded-3xl bg-white w-1/2">
    <div class="px-4 py-8 w-full flex flex-col space-y-4 justify-around h-56" id="intro-container">
        <h1 class="text-center uppercase text-4xl font-bold mb-4 text-gray-900">Quiz App</h1>
        <div class="flex justify-center items-center space-x-2">
            <button class="btn btn-primary" id="start">start</button>
            <button class="btn btn-secondary" id="saved_score">saved score</button>
        </div>
    </div>
    <div class="hidden py-4 px-8 w-full space-y-4 flex flex-col mb-4 justify-between" id="question-container">
        <!--todo : add dynamic score here-->
        <div id="score"
             class="ml-auto font-bold text-white rounded-full bg-indigo-500 text-2xl w-12 h-12 flex justify-center items-center">
            12
        </div>
        <!--todo : add dynamic question here-->
        <div id="question"
             class="font-bold text-gray-900 text-2xl text-center transform uppercase transition hover:-translate-x-2 hover:-translate-y-2">

        </div>
        <!--todo : add dynamic answers here-->
        <div id="answers" class="space-y-2 flex flex-col justify-stretch">

        </div>
        <div id="progress"
             class="mt-6 mx-auto bg-white shadow-sm overflow-hidden w-32 h-4 rounded-3xl border-gray-200 border-2	">
            <span class="bg-indigo-500 h-full block rounded-3xl w-0">
            </span>
        </div>
    </div>
    <div class="hidden py-4 px-8 w-full space-y-4 flex flex-col justify-between" id="result-container">
        <h2 class="text-center font-bold uppercase text-gray-900 text-4xl">Your result is :</h2>
        <p class="text-center font-thin text-3xl text-gray-400"><span id="result_percentage"></span>%</p>
        <img id="emotion-emoji" src="" alt="" class="w-20 h-20 object-cover mx-auto">
        <div class="flex justify-center items-center space-x-2">
            <button class="btn btn-primary" id="save">save my score</button>
            <button class="btn btn-secondary" id="reload">Play again</button>
        </div>
    </div>
    <div class="hidden py-4 px-8 w-full space-y-4 flex flex-col justify-between" id="save_score">
        <label for="input_score" class="text-center font-bold uppercase text-gray-900 text-4xl">Your name :</label>
        <input type="email" class="form-input px-4 py-3" id="input_score" placeholder="Username">
        <div class="text-red-400 text-small font-thin" id="error_input"></div>
        <div class="flex justify-center items-center space-x-2">
            <button class="btn btn-primary" id="submit">Save</button>
            <button class="btn btn-secondary" id="cancel">Cancel</button>
        </div>
    </div>
    <div class="hidden p-8 w-full space-y-4 flex flex-col justify-between max-h-104 overflow-y-auto" id="saved_score_container">
        <h2 class="text-center font-bold uppercase text-gray-900 text-4xl mb-4">Saved Score :</h2>
    </div>
</div>
</body>

</html>
